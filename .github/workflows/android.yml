name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # 统一使用 runner 系统自带的 Android SDK
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. 接受 SDK 许可并确保所需组件已安装
      - name: Accept licenses & install components
        run: |
          set -eux
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 4. 保证 local.properties 与 ANDROID_HOME 一致（防止路径冲突）
      - name: Force sdk.dir in local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          cat local.properties

      # 5. 构建 APK（Gradle 8.7）
      - name: Build APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: :app:assembleDebug --no-daemon --stacktrace --info

      # 6. 上传生成的 APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/*.apk
